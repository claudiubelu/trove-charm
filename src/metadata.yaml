name: trove
maintainer: Claudiu Belu <cbelu@cloudbasesolutions.com>
summary: OpenStack DBaaS component
description: |
  Trove is Database as a Service for OpenStack. It's designed to run entirely
  on OpenStack, with the goal of allowing users to quickly and easily utilize
  the features of a relational database without the burden of handling complex
  administrative tasks.
tags:
  - openstack
  - database
series:
  - focal
  - jammy
subordinate: false
requires:
  shared-db:
    interface: mysql-shared
  amqp:
    interface: rabbitmq
  identity-service:
    interface: keystone
